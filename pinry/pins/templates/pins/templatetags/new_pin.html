{% load bootstrap_field %}

<div class="modal fade" id="new-pin">
    <div class="modal-header">
        <h3>New Pin</h3>
		<span>* Required fields</span>
    </div>
    <form enctype="multipart/form-data" id="new-pin-form" action="{% url pins:new-pin %}" method="post" class="form">
        <div class="modal-body">
			<div id="fields_div">
				<div id="tags_div">{% bootstrap_field form.tags%}</div>
				{{ form.non_field_errors }}
				{% csrf_token %}
				{% for field in form %}
					{% if field.name != "tags" %}
						{% bootstrap_field field %}
					{% endif %}
				{% endfor %}
			</div>
			<div id="thumb_div">
				<img id="thumb_id" src="{{ STATIC_URL }}core/img/thumb-default.png" alt="Invlaid Image"/>
			</div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Post</button>
            <a href="#new-pin" data-toggle="modal" class="btn">Cancel</a>
        </div>
    </form>
</div>
